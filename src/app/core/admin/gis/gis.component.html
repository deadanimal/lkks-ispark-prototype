<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">GIS</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-globe-asia text-dark"> </i> </a>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h6 class="text-uppercase text-muted ls-1 mb-1">Gambaran Keseluruhan</h6>
                    <h5 class="h3 mb-0">Kawasan Negeri Kelantan</h5>
                </div>
                <div class="card-body">
                    <div id="container">
                        <div class="map" id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondry">
                    <h6 class="text-uppercase text-muted ls-1 mb-1">Senarai</h6>
                    <h5 class="h3 mb-0">Kawasan Geotag</h5>
                </div>
                <div class="card-body">
                    <div class="dataTables_wrapper py-2">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length pl-0" id="datatable_length">
                                    <label>
                                        Papar
                                        <select name="datatable_length" aria-controls="datatable"
                                            class="form-control form-control-sm" (change)="entriesChange($event)">
                                            <option value="5" [selected]="entries == 5">5</option>
                                            <option value="10" [selected]="entries == 10">10</option>
                                            <option value="20" [selected]="entries == 20">20</option>
                                            <option value="-1" [selected]="entries == -1">All</option>
                                        </select>
                                        rekod
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div id="datatable_filter" class="dataTables_filter pr-0">
                                    <label>
                                        <input type="search" class="form-control form-control-sm"
                                            placeholder="Search records" aria-controls="datatable"
                                            (keyup)="filterTable($event)" />
                                    </label>
                                </div>
                            </div>
                        </div>

                        <ngx-datatable class="bootstrap selection-cell" [columnMode]="'force'" [headerHeight]="50"
                            [footerHeight]="50" [rowHeight]="'auto'" [limit]="entries != -1 ? entries : undefined"
                            [rows]="temp" (activate)="onActivate($event)">
                            
                            <ngx-datatable-column name="Lokasi"></ngx-datatable-column>
                            <ngx-datatable-column name="geotag"></ngx-datatable-column>
                            <ngx-datatable-column name="tarikh"></ngx-datatable-column>
                            <ngx-datatable-column name="masa"></ngx-datatable-column>
                            <ngx-datatable-column name="status">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <span *ngIf="row.status == '1'" class="badge badge-pill badge-success">Aktif</span>
                                    <span *ngIf="row.status == '2'" class="badge badge-pill badge-danger">Tidak
                                        Aktif</span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <a class="btn btn-sm btn-secondary">
                                        <i class="fas fa-file-excel text-success"></i>
                                    </a>
                                    <a class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash text-white"></i>
                                    </a>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
